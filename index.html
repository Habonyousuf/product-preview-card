<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>



</head>

<body>
  <section>
    <div class="container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:751px)" width="330px">
        <source srcset="images/image-product-mobile.jpg" media="(max-width:750px)"width="450px">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
    </picture>
    

      <div class="content">
        <p class="content-category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="content-price">
          <h2> $149.99 </h2>
          <h3><del> $169.99</del></h3>
        </div>
        <button> <img src="/images/icon-cart.svg" alt="" width="14px">
          Add to Cart</button>
      </div>
    </div>

  </section>










  </div>
</body>

</html>
